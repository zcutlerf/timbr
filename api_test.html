<!DOCTYPE html >
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Timbr test</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" height="460px" width="100%"></div>
    <div id="form">
      <table>
      <tr><th>Enter a New Tree!</th></tr>
      <tr><td>Type:</td> <td><select id='type'> +
                 <option value='Deciduous' SELECTED>Deciduous</option>
                 <option value='Evergreen'>Evergreen</option>
                 </select> </td></tr>
      <tr><td>Height:</td> <td><select id='height'> +
                 <option value='Short' SELECTED>Short</option>
                 <option value='Medium'>Medium</option>
                 <option value='Tall'>Tall</option>
                 </select> </td></tr>
      <tr><td>Climbing difficulty:</td> <td><select id='difficulty'> +
                 <option value='Easy' SELECTED>Easy</option>
                 <option value='Intermediate'>Intermediate</option>
                 <option value='Difficult'>Difficult</option>
                 </select> </td></tr>
      <tr><td></td><td><input type='button' value='Save' onclick='saveData()'/></td></tr>
      </table>
    </div>
    <div id="message">Location saved</div>
    <script>
      var map;
      var marker;
      var infowindow;
      var messagewindow;

      function initMap() {
        var oberlin = {lat: 41.293067, lng: -82.218726};
        map = new google.maps.Map(document.getElementById('map'), {
          center: oberlin,
          zoom: 15
        });
        map.setMapTypeId('hybrid');

        infowindow = new google.maps.InfoWindow({
          content: document.getElementById('form')
        });

        messagewindow = new google.maps.InfoWindow({
          content: document.getElementById('message')
        });

        google.maps.event.addListener(map, 'click', function(event) {
          marker = new google.maps.Marker({
            position: event.latLng,
            map: map
          });


          google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, marker);
          });
        });
      }

      function saveData() {
        var type = document.getElementById('type').value;
        var height = document.getElementById('height').value;
        var difficulty = document.getElementById('difficulty').value;
        var latlng = marker.getPosition();
        var url = 'tree.php?type=' + type +
                  '&height=' + height + '&difficulty=' + difficulty +
                  '&lat=' + latlng.lat() + '&lng=' + latlng.lng();

        downloadUrl(url, function(data, responseCode) {

          if (responseCode == 200 && data.length <= 1) {
            infowindow.close();
            messagewindow.open(map, marker);
          }
        });
      }

      function downloadUrl(url, callback) {
        var request = window.ActiveXObject ?
            new ActiveXObject('Microsoft.XMLHTTP') :
            new XMLHttpRequest;

        request.onreadystatechange = function() {
          if (request.readyState == 4) {
            request.onreadystatechange = doNothing;
            callback(request.responseText, request.status);
          }
        };

        request.open('GET', url, true);
        request.send(null);
      }

      function doNothing () {
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrO3nDWPpR3MJ36pNw0dTdmvWEsWKjTEk&callback=initMap">
    </script>
  </body>
</html>
